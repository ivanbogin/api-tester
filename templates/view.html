<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>http requests test tool</title>
  <style>
    .records {
      font-size: small;
    }
  </style>
</head>
<body>

<h2>Inbox {{.Inbox}}</h2>

<p>Requests captured: <strong>{{.InboxSize}}</strong>. Link for requests: <a href="{{.URL}}">{{.URL}}</a></p>

<div class="records">
{{range .Records}}
  <p><strong>{{.Number}}</strong> {{.Content}}</p>
{{end}}
</div>

</body>
</html>
